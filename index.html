<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <title>Typing Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Winky+Rough&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to the Typing Game</h1>
        <p>Practice your typing skills with a quote from Sherlock Holmes. Click <b>Start</b> to begin!</p>
        <p id="quote"></p>
        <p id="message"></p>
        <div>
            <input type="text" aria-label="current word" placeholder="Type the quote here..." id="typed-value" disabled>
            <button type="button" id="start">Start</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
